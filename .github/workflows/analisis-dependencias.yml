name: Analisis-Dependencias

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Check Project Files
        run: |
          ls -R

      - name: Install Snyk
        run: |
          npm install -g snyk
          snyk --version  

      - name: Verificar Contenido de la Carpeta de Trabajo
        run: |
          ls -R

      - name: Snyk Analysis
        run: |
          snyk test --json --debug > resultados_analisis_snyk_${{ github.run_id }}.json 2>&1
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_API_KEY }}

      - name: Show Snyk Analysis Results
        run: cat resultados_analisis_snyk_${{ github.run_id }}.json

      - name: Upload Snyk Results
        uses: actions/upload-artifact@v2
        with:
          name: resultados-analisis-snyk
          path: resultados_analisis_snyk_${{ github.run_id }}.json

